<!DOCTYPE html>
<!-- Engnet consultoria 2021 -->
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Polls detail page</title>
  </head>
  <body>
    <form action="{% url 'polls:vote' question.id %}" method="post">
      {% csrf_token %}
      <fieldset>
        <legend>
          <h1>{{ question.question_text }}</h1>
        </legend>
        {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
        {% endif %} {% for choice in question.choices %}
        <input
          type="radio"
          name="choice"
          id="{{ choice.id }}"
          value="{{ choice.id }}"
        />
        <label for="{{ choice.id }}">{{ choice.choice_text }}</label>
        {% endfor %}
      </fieldset>
      <input type="submit" value="Vote" />
    </form>
  </body>
</html>
